{% extends '_base.html' %}
{% load static %}
{% block title %}{{ post.title }} - Blog de Cuban Groove{% endblock title %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>{{ post.title }}</h1>
                <p class="text-muted">Publicado el {{ post.published_date|date:"F j, Y" }}</p>
                <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="{{ post.title }} - Imagen destacada" loading="lazy">
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>

{% endblock content %}
